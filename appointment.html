           <h3>BOOK YOUR APPOINTMENTS HERE</h3>

                <div class="mc-field-group">
                    <br><label for="mce-FNAME" class="tarea">First Name: </label><br><br>

                <div class="mc-field-group">
                    <br><label for="mce-LNAME" class="tarea">Last Name: </label><br><br>
                    <input type="text" value="" name="LNAME" class="field" id="lname">
                </div>
                <div class="mc-field-group">
                    <br><label for="mce-PHONE" class="tarea">Phone Number:</label><br><br>
                    <input type="text" name="PHONE" class="field" value="" id="number">
                </div>
                <div class="mc-field-group">
                    <br><label for="mce-TYPE" class="tarea">Type of <br> Appointment:</label><br><br>
                    <select class="field" input type="text" name="APPOINTMENT" id="type">
                        <option>Pharmacy</option>
                        <option>Laboratory Services</option>
                        <option>Psychiatry</option>
                        <option>General Check-up</option>
                        <option>Ambulance</option>
                        <option>Therapy</option>
                    </select>
                </div>
                <div class="mc-field-group">
                    <br><label for="mce-DATE" class="tarea">Date:</label><br><br>
                    <input type="date" name="DATE" class="field" value="" id="date">
                </div>
                <div class="mc-field-group">
                    <br><label for="mce-TIME" class="tarea">Time:</label><br><br>
                    <input type="time" name="TIME" class="field" value="" id="time">
                </div>
                <div class="mc-field-group">
                    <br><label for="mce-SERVICE" class="tarea">Method of Service:</label><br><br>
                    <select class="field" name="SERVICE" id="service">
                        <option>Personal Doctor</option>
                        <option>GO-Care Doctor</option>
                    </select>
                </div>
