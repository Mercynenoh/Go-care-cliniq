    <!-- Begin Mailchimp Signup Form -->

    <div class="mc-field-group">
        <br><label for="mce-EMAIL" class="tarea">Email Address :<span class="asterisk">*</span>

    <div class="mc-field-group">

    <div class="mc-field-group">

        <input type="text" value="" name="LNAME" class="field2" id="lname">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-PHONE" class="tarea">Phone Number:</label>

    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-TYPE" class="tarea">Type of <br> Appointment:</label>
        <select class="field4" input type="text" name="APPOINTMENT" id="type">
            <option>Pharmacy</option>
            <option>Laboratory Services</option>
            <option>Psychiatry</option>
            <option>General Check-up</option>
            <option>Ambulance</option>
            <option>Therapy</option>
        </select>

    <div class="mc-field-group size1of2">

    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-TIME" class="tarea">Time:</label>
        <input type="time" name="TIME" class="field6" value="" id="time">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-SERVICE" class="tarea">Method of Service:</label>
        <select class="field7" name="SERVICE" id="service">

            <option>GO-Care Doctor</option>
        </select>

    </div>
