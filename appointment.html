          <div class="col-lg-6 appointment">
            <div class="float-end">
              <h3>BOOK YOUR APPOINTMENTS HERE</h3>
              <form action="https://formspree.io/f/xyyoprwy" method="post">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form6Example1" class="form-control" required/>
                      <label class="form-label" for="name">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form6Example2" class="form-control" required/>
                      <label class="form-label" for="name">Last name</label>
                    </div>
                  </div>
                </div>
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form6Example3" class="form-control" required/>
                  <label class="form-label" for="email">Email</label>
                </div>
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form6Example4" class="form-control" required/>
                  <label class="form-label" for="form6Example4">Phone Number</label>
                </div>
              
                <!-- Email input -->
                <div class="mc-field-group">
                  <label for="mce-TYPE" class="">Type of Appointment:</label>
                  <select class="field" input type="text" name="APPOINTMENT" id="type" required>
                      <option>Pharmacy</option>
                      <option>Laboratory Services</option>
                      <option>Psychiatry</option>
                      <option>General Check-up</option>
                      <option>Ambulance</option>
                      <option>Therapy</option>
                  </select>
              </div>
              <br>
              
                <!-- Number input -->
                <div class="mc-field-group">
                  <label for="mce-DATE" class="">Date:</label>
                  <input type="date" name="DATE" class="field" value="" id="date" required>
              </div>
              <br>
              <div class="mc-field-group">
                <label for="mce-TIME" class="">Time:</label>
                <input type="time" name="TIME" class="field" value="" id="time" required>
            </div>
            <br>
                <!-- Message input -->
                <div class="mc-field-group">
                  <label for="mce-SERVICE" class="">Method of Service:</label>
                  <select class="field" name="SERVICE" id="service">
                      <option>Personal Doctor</option>
                      <option>GO-Care Doctor</option>
                  </select>
              </div>
              <br>
              
                <!-- Submit button -->
                <button type="submit"  class="btn btn-dark" id="appointment" onclick="help ()">Book Appointment</button>
                <p id="output"></p>
                <button class="btn btn-dark" type="reset" value="Clear" >Clear</button>
              
              </form>
            </div>
