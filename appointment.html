    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
    <form action="https://gmail.us14.list-manage.com/subscribe/post?u=baca0df9c638b46c0bb7a54a9&amp;id=6a557af09d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
    <div class="mc-field-group">
        <br><label for="mce-EMAIL" class="tarea">Email Address :<span class="asterisk">*</span>
    </label>
        <input type="email" value="" name="EMAIL" class="required email" id="email">
    </div>
    <div class="mc-field-group">
        <br><label for="mce-FNAME" class="tarea">First Name: </label>
        <input type="text" value="" name="FNAME" class="field1" id="fname">
    </div>
    <div class="mc-field-group">
        <br><label for="mce-LNAME" class="tarea">Last Name: </label>
        <input type="text" value="" name="LNAME" class="field2" id="lname">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-PHONE" class="tarea">Phone Number:</label>
        <input type="text" name="PHONE" class="field3" value="" id="number">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-TYPE" class="tarea">Type of <br> Appointment:</label>
        <select class="field4" input type="text" name="APPOINTMENT" id="type">
            <option>Pharmacy</option>
            <option>Laboratory Services</option>
            <option>Psychiatry</option>
            <option>General Check-up</option>
            <option>Ambulance</option>
            <option>Therapy</option>
        </select>

    <div class="mc-field-group size1of2">
        <br><label for="mce-DATE" class="tarea">Date:</label>
        <input type="date" name="DATE" class="field5" value="" id="date">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-TIME" class="tarea">Time:</label>
        <input type="time" name="TIME" class="field6" value="" id="time">
    </div>
    <div class="mc-field-group size1of2">
        <br><label for="mce-SERVICE" class="tarea">Method of Service:</label>
        <select class="field7" name="SERVICE" id="service">
            <option>Personal Doctor</option>
            <option>GO-Care Doctor</option>
        </select>

    </div>
            <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
